{% extends 'control/base.html' %}

{% block main %}
{% if user.is_admin %}
<h2>Admin doesn't have any information</h2>
{% else %}
<h1>Welcome, {{ user.name }}!</h1>

<div class="container mt-2">
    <ul class="list-group">
        <li class="list-group-item"><h2>Telegram Info</h2></li>
        <li class="list-group-item">Name: {{ user.name }}</li>
        <li class="list-group-item">Username: {{ user.username }}</li>
        <li class="list-group-item">User_id: {{ user.user_id }}</li>
    </ul>
</div>
{% endif %}
{% endblock %}
